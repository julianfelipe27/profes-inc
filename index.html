<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Profes INC</title>
</head>

<body>
    <section id="modalAddStudent" class="modalAddStudent ">
        <form id="formAddStudent" class="bg-light">
            <div class="closeIconContainer">
                <img onclick="closeModal()" src="img/close.png">
            </div>
            <fieldset class="form-body">
                <div class="form-group row">
                    <label for="nombreEstudiante" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control-plaintext" id="nombreEstudiante">
                    </div>
                    <label for="codigoEstudiante" class="col-sm-2 col-form-label">Código</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control-plaintext" id="codigoEstudiante">
                    </div>
                    <label for="cursoEstudiante" class="col-sm-2 col-form-label">Curso</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control-plaintext" id="cursoEstudiante">
                    </div>
                    <button id="modalSubmitBtn" class="addParticipation">Matricular</button>
                    <div id="loadingMessageDiv" ><span  class="lead">Matriculando estudiante...</span></div>
                </div>
            </fieldset>
        </form>
    </section>
    <header>
        <div style="display: flex;align-items:center;">
            <img src="img/education.png" alt="logo" width="64"/>
            <h1 class="text-light">Profes Inc.</h1>
        </div>
        <hr class="text-light">
    </header>
    <main>
        <p style="padding:10px 120px;font-size:26px;" class="text-light">A continuación se listan los estudiantes y sus participaciones en las diferentes
            categorias para diferentes cursos. Si desea matricular un nuevo estudiante por favor hacer click en el botón
            "Matricular estudiante".</p>
        <button type="button" class="btn btn-primary addButton" onclick="openModal()">Matricular estudiante</button>
        <section class="cardsContainer">
            <div class="cardContainer first">
                <div class="title">
                    <h5 class="text-light">SIN BONO</h5>
                    <img src="img/neutral-face.png">
                </div>
                <div id="firstCardsContainer">
        
                </div>
            </div>
            <div class="cardContainer second">
                <div class="title">
                    <h5 class="text-light">BONO PLATA</h5>
                    <img src="img/satisfecho-face.png">
                    <span class="badge bg-light">+0.3</span>
                </div>
                <div id="secondCardsContainer">
                    
                </div>
            </div>
            <div class="cardContainer third">
                <div class="title">
                    <h5 class="text-light">BONO ORO</h5>
                    <img src="img/satisfecho-face.png">
                    <span class="badge bg-success">+0.5</span>
                </div>
                <div id="thirdCardsContainer">
                </div>
            </div>
        </section>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

</body>
</html>
